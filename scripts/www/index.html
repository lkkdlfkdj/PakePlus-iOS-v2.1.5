<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>隐患报告系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="back-button">←</button>
            <h1>隐患报告系统</h1>
            <div class="header-placeholder"></div>
        </header>
        
        <main class="app-main">
            <form id="report-form">
                <!-- 隐患位置 -->
                <div class="form-item">
                    <label class="form-label">隐患位置</label>
                    <div class="location-input">
                        <input type="text" id="location" placeholder="请输入具体位置" readonly>
                        <button type="button" id="get-location" class="get-location-btn">获取位置</button>
                    </div>
                </div>
                
                <!-- 权属类别 -->
                <div class="form-item">
                    <label class="form-label">权属类别</label>
                    <select id="ownership" name="ownership" required class="form-select">
                        <option value="">请选择权属类别</option>
                        <option value="市政">市政</option>
                        <option value="电力">电力</option>
                        <option value="通信">通信</option>
                        <option value="水务">水务</option>
                        <option value="燃气">燃气</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <!-- 隐患类型 -->
                <div class="form-item">
                    <label class="form-label">隐患类型</label>
                    <select id="hazard-type" name="hazard-type" required class="form-select">
                        <option value="">请选择隐患类型</option>
                        <option value="丢失">丢失</option>
                        <option value="破损">破损</option>
                        <option value="断裂">断裂</option>
                        <option value="松动">松动</option>
                        <option value="沉降">沉降</option>
                        <option value="高低不平">高低不平</option>
                    </select>
                    <div class="form-item">
                        <label class="form-label">具体说明</label>
                        <textarea id="hazard-description" placeholder="请详细描述隐患情况"></textarea>
                    </div>
                </div>
                
                <!-- 现场照片 -->
                <div class="form-item">
                    <label class="form-label">现场照片</label>
                    <div class="photo-upload" id="scene-photo">
                        <input type="file" accept="image/*" capture="camera" multiple class="photo-input">
                        <div class="photo-preview"></div>
                    </div>
                </div>
                
                <!-- 提交按钮 -->
                <div class="submit-section">
                    <button type="submit" class="btn-submit">提交报告</button>
                </div>
            </form>
        </main>
    </div>
    
    <!-- 成功提示 -->
    <div class="success-modal" id="success-modal">
        <div class="modal-content">
            <h3>上报成功</h3>
            <p>您的隐患信息已成功提交</p>
            <button id="close-modal" class="btn-primary">确定</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
