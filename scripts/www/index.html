        // åœºæ™¯åˆ†æä¸æ™ºèƒ½å‚æ•°è®¡ç®—ï¼ˆåŸºäºç¯å¢ƒå…‰ã€ä¸»ä½“æ£€æµ‹ï¼‰
        function analyzeScene(segmentation) {
            const data = segmentation.data;
            const width = segmentation.width;
            const height = segmentation.height;
            
            // è®¡ç®—ç”»é¢ä¸­äººç‰©å æ¯”
            let personPixels = 0;
            for (let i = 0; i < data.length; i++) {
                if (data[i] === 1) personPixels++;
            }
            const personRatio = personPixels / (width * height);
            
            // ç¯å¢ƒå…‰åˆ†æï¼ˆé€šè¿‡è§†é¢‘å¸§äº®åº¦ç»Ÿè®¡ï¼‰
            ctx.drawImage(video, 0, 0, width, height);
            const frameData = ctx.getImageData(0, 0, width, height).data;
            let brightness = 0;
            for (let i = 0; i < frameData.length; i += 4) {
                brightness += (frameData[i] * 0.299 + frameData[i+1] * 0.587 + frameData[i+2] * 0.114);
            }
            brightness = brightness / (frameData.length / 4) / 255;
            
            currentScene.lighting = brightness;
            
            // æ™ºèƒ½åœºæ™¯è¯†åˆ«ä¸å‚æ•°ç”Ÿæˆ
            let sceneType = 'landscape';
            let confidence = 0;
            let params = {};
            
            if (personRatio > 0.15) {
                // äººåƒæ¨¡å¼ï¼ˆäººç‰©å æ¯” > 15%ï¼‰
                sceneType = 'portrait';
                confidence = Math.min(98, Math.floor(personRatio * 200));
                
                // åŸºäºå…‰çº¿è®¡ç®—å‚æ•°
                if (brightness < 0.3) {
                    // æš—å…‰ç¯å¢ƒï¼šæé«˜ ISOï¼Œé™ä½å¿«é—¨
                    params = { iso: Math.floor(800 + (0.3-brightness)*2000), aperture: 'f/1.4', shutter: `1/${Math.floor(30 + brightness*100)}`, ev: '+0.7' };
                } else if (brightness > 0.7) {
                    // å¼ºå…‰ï¼šä½ ISOï¼Œé«˜é€Ÿå¿«é—¨
                    params = { iso: '100', aperture: 'f/2.8', shutter: '1/2000', ev: '-0.3' };
                } else {
                    params = { iso: '400', aperture: 'f/1.8', shutter: '1/125', ev: '0.0' };
                }
            } else if (personRatio < 0.02 && brightness > 0.4) {
                // é£æ™¯æ¨¡å¼ï¼ˆæ— æ˜æ˜¾äººç‰©ï¼Œå…‰çº¿å……è¶³ï¼‰
                sceneType = 'landscape';
                confidence = Math.floor(brightness * 100);
                params = { iso: '100', aperture: 'f/8', shutter: '1/250', ev: '0.0' };
            } else {
                // é€šç”¨æ¨¡å¼
                sceneType = 'auto';
                confidence = 60;
                params = { iso: Math.floor(200 + (1-brightness)*400), aperture: 'f/2.0', shutter: '1/120', ev: '0.0' };
            }
            
            // æ›´æ–°å…¨å±€çŠ¶æ€
            currentScene.type = sceneType;
            currentScene.confidence = confidence;
            
            // æ›´æ–° UI
            updateAIParams(params, sceneType, confidence);
        }

        // åŠ¨æ€è¾…åŠ©æ¡†æ¸²æŸ“ï¼ˆåŸºäº AI åˆ†å‰²ç»“æœï¼‰
        function updateSmartFrame(segmentation) {
            const overlay = document.getElementById('ai-overlay');
            const width = video.clientWidth;
            const height = video.clientHeight;
            const scaleX = width / segmentation.width;
            const scaleY = height / segmentation.height;
            
            overlay.innerHTML = '';
            overlay.classList.add('active');
            
            // æ‰¾åˆ°æ‰€æœ‰äººç‰© blob
            const { data } = segmentation;

            // ç®€åŒ–ç‰ˆè¿é€šåŸŸåˆ†æï¼ˆæ‰¾åˆ°äººç‰©è¾¹ç•Œæ¡†ï¼‰
            let minX = Infinity, minY = Infinity, maxX = 0, maxY = 0;
            let hasPerson = false;
            
            for (let y = 0; y < segmentation.height; y += 2) {
                for (let x = 0; x < segmentation.width; x += 2) {
                    if (data[y * segmentation.width + x] === 1) {
                        hasPerson = true;
                        minX = Math.min(minX, x);
                        minY = Math.min(minY, y);
                        maxX = Math.max(maxX, x);
                        maxY = Math.max(maxY, y);
                    }
                }
            }
            
            if (hasPerson && currentScene.type === 'portrait') {
                // åŠ¨æ€äººåƒæ¡†ï¼šæ ¹æ®å®é™…æ£€æµ‹åˆ°çš„ä½ç½®è°ƒæ•´
                const boxW = (maxX - minX) * scaleX;
                const boxH = (maxY - minY) * scaleY;
                const boxL = minX * scaleX;
                const boxT = minY * scaleY;
                
                // åˆ›å»ºè¿½è¸ªæ¡†

                box.style.height = boxH + 'px';

                // æ·»åŠ çœ¼ç›ä½ç½®æç¤ºï¼ˆä¼°ç®—ï¼‰

                hint.textContent = 'ğŸ‘ï¸ çœ¼ç›å¯¹é½é‡‘çº¿';
                overlay.appendChild(hint);

                const horizonPos = currentScene.lighting > 0.5 ? '33%' : '66%'; // é«˜å…‰å¤©ç©ºå¤šï¼Œæš—å…‰åœ°é¢å¤š
                document.getElementById('golden-spiral-svg').classList.add('active');

        // ç¥ç»é£æ ¼è¿ç§»å®ç°ï¼ˆç®€åŒ–ç‰ˆ NSTï¼‰
        // æ³¨æ„ï¼šå®Œæ•´ NST éœ€è¦å¤§é‡è®¡ç®—ï¼Œæ­¤å¤„æä¾›æ¶æ„å’Œè½»é‡çº§å®ç°
        async function applyNeuralStyle(styleName) {
            if (isProcessing || !currentPhoto) return;
            isProcessing = true;
            document.getElementById('processing').classList.add('active');
            
            const img = new Image();
            img.src = currentPhoto.original;
            await new Promise(r => img.onload = r);
            
            const canvas = document.createElement('canvas');
            // é™åˆ¶å°ºå¯¸ä»¥ä¿è¯æ€§èƒ½
            let w = img.width, h = img.height;
            const max = 1024;
            if (w > max || h > max) {
                if (w > h) { h = (h/w)*max; w = max; }
                else { w = (w/h)*max; h = max; }
            }
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(img, 0, 0, w, h);
            
            // è·å–å†…å®¹å›¾åƒæ•°æ®
            const contentData = ctx.getImageData(0, 0, w, h);
            
            // åŸºäºé¢„è®¾é£æ ¼è¿›è¡Œåƒç´ çº§é£æ ¼è¿ç§»ï¼ˆæ¨¡æ‹Ÿ NST è¿‡ç¨‹ï¼‰
            // çœŸå®å®ç°åº”ä½¿ç”¨é¢„è®­ç»ƒçš„ VGG19 ç‰¹å¾æå–å’Œ Gram çŸ©é˜µè®¡ç®—
            // æ­¤å¤„ä½¿ç”¨ä¼˜åŒ–çš„æ»¤é•œè¿‘ä¼¼é£æ ¼ç‰¹å¾
            const styledData = await simulateNST(contentData, styleName, w, h);
            
            ctx.putImageData(styledData, 0, 0);
            const result = canvas.toDataURL('image/jpeg', 0.92);
            
            currentPhoto.processed = result;
            photos[currentPhoto.index] = currentPhoto;
            
            // æ˜¾ç¤ºç»“æœ
            const resultCanvas = document.getElementById('result-canvas');
            resultCanvas.width = w;
            resultCanvas.height = h;
            resultCanvas.getContext('2d').putImageData(styledData, 0, 0);
            
            updateGallery();
            isProcessing = false;
            document.getElementById('processing').classList.remove('active');
        }

        // æ¨¡æ‹Ÿç¥ç»é£æ ¼è¿ç§»ï¼ˆä½¿ç”¨å·ç§¯æ ¸è¿‘ä¼¼é£æ ¼ç‰¹å¾ï¼‰
        function simulateNST(contentData, style, width, height) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const dst = new ImageData(new Uint8ClampedArray(contentData.data), width, height);
                    const data = dst.data;
                    
                    // æ ¹æ®é£æ ¼ç±»å‹åº”ç”¨ä¸åŒçš„ "ç‰¹å¾å·ç§¯"
                    switch(style) {
                        case 'starry':
                            // æ¢µé«˜æ˜Ÿç©ºé£æ ¼ï¼šæ¼©æ¶¡æ‰­æ›² + è‰²å½©å¢å¼º
                            applyVanGoghStyle(data, width, height);
                            break;
                        case 'ukiyoe':
                            // æµ®ä¸–ç»˜é£æ ¼ï¼šå¹³é¢åŒ– + è¾¹ç¼˜å¼ºè°ƒ
                            applyUkiyoeStyle(data, width, height);
                            break;
                        case 'sketch':
                            // ç´ æé£æ ¼ï¼šç°åº¦ + è¾¹ç¼˜æ£€æµ‹åè‰²
                            applySketchStyle(data, width, height);
                            break;
                        case 'manga':
                            // åŠ¨æ¼« GAN é£æ ¼ï¼šé‡åŒ– + é”åŒ–
                            applyMangaStyle(data, width, height);
                            break;
                        case 'oil':
                            // æ²¹ç”»é£æ ¼ï¼šé…å¥—è‰²è°ƒ + ç¬”è§¦æ„Ÿ
                            applyOilStyle(data, width, height);
                            break;
                    }
                    
                    resolve(dst);
                }, 100); // æ¨¡æ‹Ÿè®¡ç®—å»¶è¿Ÿ
            });
        }

        // å…·ä½“é£æ ¼ç®—æ³•ï¼ˆåŸºäºç‰¹å¾æå–çš„ç®€åŒ–å®ç°ï¼‰

        function applyVanGoghStyle(data, w, h) {
            // æ¼©æ¶¡æ‰­æ›² + è‰²å½©å¢å¼ºï¼ˆæ¨¡æ‹Ÿç¬”è§¦è¿åŠ¨ï¼‰
            const temp = new Uint8ClampedArray(data);
            for (let y = 1; y < h-1; y++) {
                for (let x = 1; x < w-1; x++) {
                    const i = (y*w + x)*4;
                    // æ¼©æ¶¡æ‰­æ›²é‡‡æ ·
                    const angle = Math.atan2(y-h/2, x-w/2) * 2;
                    const r = Math.sqrt((x-w/2)**2 + (y-h/2)**2) * 0.01;
                    const dx = Math.floor(Math.cos(angle + r) * 3);
                    const dy = Math.floor(Math.sin(angle + r) * 3);
                    const si = ((y+dy)*w + (x+dx))*4;
                    
                    // è‰²å½©å¢å¼ºï¼ˆé«˜é¥±å’Œï¼‰
                    data[i] = Math.min(255, temp[si] * 1.2);     // Rå¢å¼º
                    data[i+1] = Math.min(255, temp[si+1] * 1.1); // G
                    data[i+2] = Math.min(255, temp[si+2] * 0.9); // Bå‡å¼±ï¼ˆåæš–ï¼‰
                }
            }
        }

        function applyUkiyoeStyle(data, w, h) {
            // å¹³é¢åŒ–è‰²å½©ï¼ˆå‡å°‘è‰²é˜¶ï¼‰+ é»‘è‰²è¾¹ç¼˜
            for (let i = 0; i < data.length; i += 4) {
                // é‡åŒ–è‰²å½©ï¼ˆ5çº§ï¼‰
                const levels = 5;
                const step = 255 / levels;
                data[i] = Math.floor(data[i]/step) * step;
                data[i+1] = Math.floor(data[i+1]/step) * step;
                data[i+2] = Math.floor(data[i+2]/step) * step;
            }
            // å åŠ è¾¹ç¼˜ï¼ˆç®€åŒ–ï¼‰
            applyEdgeOverlay(data, w, h, 40);
        }

        function applySketchStyle(data, w, h) {
            // ç°åº¦åŒ– + Sobelè¾¹ç¼˜ + åè‰²
            const gray = new Float32Array(w*h);
            for (let i = 0; i < data.length; i += 4) {
                gray[i/4] = data[i]*0.299 + data[i+1]*0.587 + data[i+2]*0.114;
            }
            
            for (let y = 1; y < h-1; y++) {
                for (let x = 1; x < w-1; x++) {
                    const i = (y*w + x)*4;
                    const gx = -gray[(y-1)*w+x-1] + gray[(y-1)*w+x+1] 
                             - 2*gray[y*w+x-1] + 2*gray[y*w+x+1]
                             - gray[(y+1)*w+x-1] + gray[(y+1)*w+x+1];
                    const gy = -gray[(y-1)*w+x-1] - 2*gray[(y-1)*w+x] - gray[(y-1)*w+x+1]
                             + gray[(y+1)*w+x-1] + 2*gray[(y+1)*w+x] + gray[(y+1)*w+x+1];
                    const edge = Math.sqrt(gx*gx + gy*gy);
                    const val = 255 - Math.min(edge * 2, 255); // åè‰²çº¿ç¨¿
                    
                    // çº¸å¼ åº•è‰²ï¼ˆç±³é»„ï¼‰
                    data[i] = val + 20;
                    data[i+1] = val + 15;
                    data[i+2] = val;
                }
            }
        }

        function applyEdgeOverlay(data, w, h, threshold) {
            // è¾…åŠ©å‡½æ•°ï¼šå åŠ é»‘è‰²è¾¹ç¼˜
            const gray = new Float32Array(w*h);
            for (let i = 0; i < data.length; i += 4) {
                gray[i/4] = (data[i] + data[i+1] + data[i+2])/3;
            }
            for (let y = 1; y < h-1; y++) {
                for (let x = 1; x < w-1; x++) {
                    const i = (y*w + x)*4;
                    const diff = Math.abs(gray[y*w+x] - gray[y*w+x+1]) + 
                                Math.abs(gray[y*w+x] - gray[(y+1)*w+x]);
                    if (diff > threshold) {
                        data[i] = data[i+1] = data[i+2] = 0; // é»‘è¾¹
                    }
                }
            }
        }

                canvas.width = img.width;
                canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);
            };
            img.src = currentPhoto.original;
            
            setCategory('artistic');
        }

        function closeViewer() {
            document.getElementById('viewer-screen').classList.remove('active');
            currentPhoto = null;
        }

        function openGallery() {
            updateGallery();
            document.getElementById('gallery-screen').classList.add('active');
        }

        function closeGallery() {
            document.getElementById('gallery-screen').classList.remove('active');
        }

        function updateGallery() {
            const grid = document.getElementById('gallery-grid');
            if (photos.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:100px;color:rgba(255,255,255,0.5);">æš‚æ— ç…§ç‰‡</div>';
            } else {
                grid.innerHTML = photos.map((p, i) => `
                    <div class="gallery-item" onclick="openViewer(${i})">
                        <img src="${p.processed}" loading="lazy">
                    </div>
                `).join('');
            }
        }

        function updateThumb() {
            if (photos.length > 0) {
                document.getElementById('thumb-content').innerHTML = 
                    `<img src="${photos[0].processed}" style="width:100%;height:100%;object-fit:cover;">`;
            }
        }

        function switchCamera() {
            facing = facing === 'environment' ? 'user' : 'environment';
            startCamera();
        }

        function toggleSettings() {

        }

        function downloadImage() {
            if (!currentPhoto) return;
            const link = document.createElement('a');
            link.download = `ProShot_AI_${Date.now()}.jpg`;
            link.href = currentPhoto.processed;
            link.click();
            showToast('å·²ä¸‹è½½');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
